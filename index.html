<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="menu">
        <label for="inputContainerSize">Size of canvas:</label>
        <input type="number" id="inputContainerSize" value="500" step="100">
        <br>
        <label for="inputEdgeLength">Edgelength in cubes:</label>
        <input type="number" id="inputEdgeLength" value="16">
        <br>
        <label for="inputEdgeLengthLimit">Edgelength Limit (may result in lag, 1-100):</label>
        <input type="number" id="inputEdgeLengthLimit" value="32" max="100">
    </div>
    <div id="container"></div>
</body>
</html>
